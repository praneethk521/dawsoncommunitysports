name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: "pages-deploy"
      cancel-in-progress: false

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🟦 Set Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🛠️ Build Project
        run: npm run build

      - name: 📝 Set CNAME for Dev or Prod
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "www.dawsoncommunitysports.online" > dist/CNAME
          else
            echo "dev.dawsoncommunitysports.online" > dist/CNAME
          fi

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: ${{ github.ref_name == 'main' && 'gh-pages' || 'gh-pages-dev' }}
